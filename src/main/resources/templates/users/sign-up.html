<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Ads')"></head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: myNav"></div>


    <div class="container text-center border border-primary mt-5 p-5 rounded">
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}"/>

        <label for="email">Email</label>
        <input id="email" th:field="*{email}"/>

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}"/>

        <input value="Sign me up!" type="submit"/>
    </form>
    </div>

</div>
</body>
</html>

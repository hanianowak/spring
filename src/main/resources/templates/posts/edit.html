<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update</title>
</head>
<body>

<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
    <input type="hidden" id="postId" th:value="${post.id}" />

</form>
</body>
</html>
